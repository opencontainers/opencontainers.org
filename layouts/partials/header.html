<header class="sticky top-0 w-full header-shadow">
  <div class="flex justify-left bg-darkgray">
    <div class="flex p-1">
      <a href="https://www.linuxfoundation.org/projects" target="_blank">
        <img src="/img/logos/lf-horizontal.png" />
      </a>
    </div>
  </div>

  <nav class="flex flex-wrap items-center justify-between bg-white xs:flex-col sm:flex-col md:flex-col lg:flex-row">
    <div class="flex-none p-1 md:items-center sm:w-auto md:w-auto">
      <a href="{{ site.Home.Permalink }}" class="flex items-center">
        <img src="/img/logos/oci.png" />
      </a>
    </div>

    <nav class="flex flex-wrap items-center justify-between pr-5 sm:w-auto md:w-auto">
      <input id="nav-toggle" type=checkbox class="hidden">
      <label id="show-button" for="nav-toggle" class="flex items-center block text-gray-500 sm:hidden hover:text-blue-500">
          <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu Open</title>
            <path d="M0 3h20v2H0V3z m0 6h20v2H0V9z m0 6h20v2H0V0z" />
          </svg>
      </label>
      <label id="hide-button" for="nav-toggle" class="flex items-center hidden p-2 text-gray-700 hover:text-blue-500">
        <svg class="w-4 h-4 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu Close</title>
          <polygon points="11 9 22 9 22 11 11 11 11 22 9 22 9 11 -2 11 -2 9 9 9 9 -2 11 -2" transform="rotate(45 10 10)" />
        </svg>
      </label>

      {{ partial "top-menu.html" . }}
    </nav>
  </nav>
</header>
