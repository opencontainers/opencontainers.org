<div class="mt-20 mb-20 bg-image header-shadow bg-darkpurple">
  <div class="grid grid-cols-12 sm:p-5 lg:p-10 inner">
    <div class="px-5 py-10 xs:col-span-12 sm:col-span-12 md:col-span-12 lg:col-span-7">
      <h1 class="text-white xs:text-3xl sm:text-5xl lekton">{{ site.Title }}</h1>
      <p class="text-white xs:text-base sm:text-2xl lekton description">{{ site.Params.description | markdownify }}</p>
      <p class="text-white herodescription">{{ site.Params.herodescription | markdownify }}</p>
      <a href="/about/overview/" class="hero-btn xs:mr-0">
        Learn more <ion-icon name="return-down-forward-sharp" class="align-middle"></ion-icon>
      </a>
    </div>
    <div class="pt-12 xs:hidden lg:block hero-img">
      <img src="img/hero.svg"/>
    </div>
  </div>
</div>
